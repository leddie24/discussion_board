<td>
   <a ng-href="/#/topic/{{topic._id}}">{{topic.name}}</a><br />
   <span>{{topic.postDateTime | date:'short'}}</span>
</td>
<td>  
   {{topic.category}}
</td>
<td class="hidden-xs hidden-sm">
   <a ng-href="/#/user/{{topic._user._id}}">{{topic._user.name}}</a>
</td>
<td class="text-center hidden-xs hidden-sm">
   {{topic._postsList.length}}
</td>
<td>
   {{topic._postsList[topic._postsList.length - 1].postDateTime | date:'short'}}
</td>
